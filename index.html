<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Jekyll Web Editor</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/tailwind2.css">
        <link rel="stylesheet" href="https://resources.izmichael.xyz/assets/tailwind2.css">
        <link rel="stylesheet" href="./assets/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.2.0/markdown-it.min.js"></script>
        <link rel="icon" type="image/png" href="./favicon.png" />
    </head>

    <body class="flex flex-row w-full h-screen p-5">
        <div class="flex flex-col items-center justify-start flex-1 h-full pr-2 mr-5 overflow-x-hidden overflow-y-scroll select-none">
            <button class="w-full p-2 mb-5 text-white bg-gray-500 rounded-none hover:bg-gray-400" onclick="settings()">Settings</button>
            <div id="nav-header" class="flex flex-row justify-between w-full p-2 mb-2 text-3xl font-bold text-white bg-gray-500"></div>
            <div class="flex flex-row items-center justify-between w-full pb-2 mb-2 border-b-2 border-black">
                <button class="flex-1 p-2 text-white bg-gray-500 rounded-none hover:bg-gray-400" onclick="getTree('md')">Pages</button>
                <button class="flex-1 p-2 text-white bg-gray-500 rounded-none hover:bg-gray-400" onclick="getTree('img')">Images</button>
                <button class="flex-1 p-2 text-white bg-gray-500 rounded-none hover:bg-gray-400" onclick="getTree('all')">All</button>
            </div>
            <div id="tree-container" class="w-full h-full"></div>
            <div id="settings-container" class="flex flex-col items-center justify-start hidden w-full h-full">
                <input id="token-input" class="w-full p-2 border-2 rounded-none">
                <label for="token-input" class="w-full text-right text-gray-500">Personal Access Token</label>
                
                <input id="user-input" class="w-full p-2 border-2 rounded-none">
                <label for="user-input" class="w-full text-right text-gray-500">GitHub Username / Org</label>
                
                <input id="repo-input" class="w-full p-2 border-2 rounded-none">
                <label for="repo-input" class="w-full text-right text-gray-500">GitHub Repositiory</label>
                
                <input id="branch-input" class="w-full p-2 border-2 rounded-none">
                <label for="branch-input" class="w-full text-right text-gray-500">Repository Branch</label>

                <button class="w-full p-2 mt-5 text-white bg-gray-500 rounded-none hover:bg-gray-400" onclick="settings(); savesettings()">Save</button>
            </div>
        </div>

        <div class="flex flex-col items-start justify-start w-2/3 text-white max-w-2/3">
            <div class="flex flex-row items-center justify-start w-full overflow-hidden border-b border-black rounded-t-lg">
                <button onclick="editTab('content')" class="p-2 px-5 font-bold bg-gray-500 rounded-none hover:bg-gray-400">Editor</button>
                <button onclick="editTab('preview')" class="p-2 px-5 font-bold bg-gray-500 rounded-none rounded-tr-lg hover:bg-gray-400">Preview</button>
                
                <input readonly id="edit-path" class="flex-1 w-full p-2 ml-5 font-bold bg-gray-500 rounded-none rounded-tl-lg">
            </div>

            <textarea id="edit-content" onchange="preview()" class="flex-1 w-full max-h-full p-2 mb-5 overflow-y-auto font-mono text-black bg-white border-4 border-gray-500 rounded-none"></textarea>
            <div id="edit-preview" class="flex-1 hidden w-full max-h-full p-2 mb-5 overflow-y-auto text-black bg-white border-4 border-gray-500 rounded-none font-stnd"></div>

            <button onclick="savefile()" class="w-full p-2 font-bold bg-gray-500 rounded-none">Save File</button>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>

</html>
